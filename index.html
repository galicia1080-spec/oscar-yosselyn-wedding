<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Oscar & Yosselyn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light only">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #1f2f26, #2f4f3e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: #C9B37E;
    }

    .envelope-container {
      text-align: center;
      cursor: pointer;
    }

    .envelope {
  width: 260px;
  height: 180px;
  background: #F5F2ED !important;
  position: relative;
  margin: 0 auto 30px;
  border-radius: 4px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}


    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 50%, #e5e1da 50%);
      clip-path: polygon(0 0, 100% 0, 50% 60%);
    }

    h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 42px;
  margin-bottom: 12px;
  letter-spacing: 1px;
  color: #D6C28F;
}


    p {
  font-size: 15px;
  opacity: 0.85;
  max-width: 280px;
  margin: 0 auto;
  line-height: 1.6;
  color: #E6D9B8;
}



    .tap {
      margin-top: 15px;
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="envelope-container">
    <div class="envelope"></div>

    <h1>Oscar & Yosselyn</h1>

    <p>
      Una historia que comenzó entre árboles y promesas.
    </p>

    <div class="tap">
      TOCA PARA ABRIR
    </div>
  </div>

</body>
</html>
